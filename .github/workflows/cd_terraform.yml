# .github/workflows/cd_terraform.yml
name: 2. CD - Deploy Infrastructure (Terraform)

on:
  repository_dispatch:
    types: [deploy-infrastructure]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # ИСПРАВЛЕНО: Убедитесь, что имена секретов AWS верны
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Скачивание ID AMI, созданного CI-пайплайном
      - name: Download AMI ID Artifact
        uses: actions/download-artifact@v4
        with:
          name: ami-id-artifact

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (Подключение к S3 Backend)
        run: terraform init

      - name: Terraform Taint and Plan
        # Теперь файл ami_id.txt доступен. Читаем его.
        run: |
          # ⚠️ Здесь нужно убедиться, что Terraform Data Source для AMI
          # найдет новый AMI по его тегу/имени! Taint только форсирует пересоздание.
          
          # Taint помечает старый инстанс EC2 для принудительной замены. 
          terraform taint aws_instance.minecraft # <-- Имя вашего EC2-ресурса
          terraform plan -input=false -out=tfplan
          
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan